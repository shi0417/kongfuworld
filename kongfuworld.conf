# HTTP -> HTTPS，并统一到裸域 kongfuworld.com
server {
  listen 80;
  listen [::]:80;
  server_name kongfuworld.com www.kongfuworld.com;

  location /.well-known/acme-challenge/ {
    allow all;
    root /var/www/kongfuworld;
  }

  return 301 https://kongfuworld.com$request_uri;
}

# HTTPS: www -> 裸域
server {
  listen 443 ssl;
  listen [::]:443 ssl;
  server_name www.kongfuworld.com;

  ssl_certificate /etc/letsencrypt/live/kongfuworld.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/kongfuworld.com/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

  return 301 https://kongfuworld.com$request_uri;
}

# HTTPS 主站：静态前端 + /api 反代
server {
  listen 443 ssl;
  listen [::]:443 ssl;
  server_name kongfuworld.com;

  ssl_certificate /etc/letsencrypt/live/kongfuworld.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/kongfuworld.com/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

  root /var/www/kongfuworld;
  index index.html;

  # 静态文件路径配置
  location /covers/ {
    alias /data/apps/kongfuworld/avatars/;
    expires 30d;
    add_header Cache-Control "public, immutable";
  }

  location /avatars/ {
    alias /data/apps/kongfuworld/avatars/;
    expires 30d;
    add_header Cache-Control "public, immutable";
  }

  location /api/avatars/ {
    alias /data/apps/kongfuworld/avatars/;
    expires 30d;
    add_header Cache-Control "public, immutable";
  }

  location / {
    try_files $uri $uri/ /index.html;
  }

  location /api/ {
    proxy_pass http://127.0.0.1:5000;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_read_timeout 60s;
    proxy_connect_timeout 10s;
  }
}
